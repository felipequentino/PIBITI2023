<body>
  <div id="map"></div>
  <!-- caixa modal-->
  <div id="crime-dialog" class="modal">
    <div class="modal-content">
      <h4>Selecione um crime ambiental</h4>
      <div class="input-field">
        <select id="crime-select">
          <option value="" disabled selected>Selecione o crime que aconteceu</option>
          <option value="Desmatamento">Desmatamento</option>
          <option value="Queimada">Queimada</option>
          <option value="MausTratos">Maus Tratos</option>
          <option value="Poluicao">Poluição</option>
        </select>
        <label>Crimes</label>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="add-marker-btn-dialog">Inserir foto</a>
    </div>
  </div>
  
   <!-- Segunda caixa modal para inserção de fotos -->
<div id="photo-dialog" class="modal">
  <div class="modal-content">
    <h4>Você tem a foto do crime?</h4>
    <div class="input-field">
      <p>
        <label>
          <input name="photo-option" type="radio" id="yes-photo" />
          <span>Sim (inserir foto)</span>
        </label>
      </p>
      <p>
        <label>
          <input name="photo-option" type="radio" id="no-photo" />
          <span>Não tenho a foto</span>
        </label>
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
    <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="confirm-photo">Confirmar</a>
  </div>
</div>

<form id="image-form">
  <input type="file" id="mediaCapture" />
  <input id="submitImage"></input>
</form>
